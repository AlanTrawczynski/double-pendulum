<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Double Pendulum</title>
	<link href="css/uikit.min.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div id="controlIcons" class="control-icons">
		<a id="settingsIcon" class="sidebar-icon" uk-icon="icon: cog; ratio: 1.5" uk-toggle="target: #settingsSidebar"></a>
		<a class="sidebar-icon" id="newPendulumButton" uk-icon="icon: plus; ratio: 1.5"></a>
	</div>


	<div id="settingsSidebar" class="sidebar" uk-offcanvas="mode: push">
		<div class="settings uk-offcanvas-bar">

      <div class="select">
        <span>Solver</span>
        <select id="solverSelect" class="uk-select uk-form-small" id="form-stacked-select">
          <option value="RK4">Runge Kutta 4</option>
          <option value="FE">Forward Euler</option>
          <option value="BE">Backward Euler</option>
        </select>
      </div>
      
			<hr>

			<div class="slider-container">
				<div class="slider-label">
					<label for="speed">Speed</label>
					<div class="uk-inline">
						<span class="uk-form-icon">Ã—</span>
						<input class="input-value uk-input uk-form-small" id="speedValue" name="speed" type="text" autocomplete="off">
					</div>
				</div>
				<input class="slider uk-range" id="speedSlider" name="speed" type="range" min=1 max=10 step=1></input>
			</div>
			
			<hr>

			<div id="pendulumVisibilitySwitch" class="switch">
				<span>Pendulum</span> 
				<ul class="uk-subnav uk-subnav-pill" uk-switcher>
					<li><a href="#">Hidden</a></li>
					<li class="uk-active"><a href="#">Visible</a></li>
				</ul>
			</div>

			<hr>
			
			<div id="fadeSwitch" class="switch">
				<span>Fade</span> 
				<ul class="uk-subnav uk-subnav-pill" uk-switcher>
					<li><a href="#">On</a></li>
					<li class="uk-active"><a href="#">Off</a></li>
				</ul>
			</div>
			
		</div>
	</div>


	
	<a id="runStopButton" class="run-stop" uk-icon="icon: play; ratio: 2"></a>
	<a id="resetButton" class="reset" uk-icon="icon: refresh; ratio: 1.5"></a>
	<div class="fps" id="fpsDisplay"></div>
	<div class="canvas-container" id="canvasContainer"></div>

	<script src="js/libs/jquery-3.6.0.min.js"></script>
	<script src="js/libs/p5.min.js"></script>
	<script src="js/libs/uikit.min.js"></script>
	<script src="js/libs/uikit-icons.min.js"></script>
	<script src="js/double-pendulum.js"></script>
	<script src="js/sketch.js"></script>
</body>

</html>
