<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="css/uikit.min.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<a class="open-sidebar" uk-icon="icon: menu; ratio: 1.5" uk-toggle="target: #sidebar"></a>

	<div id="sidebar" uk-offcanvas="mode: push"> 
		<aside class="controls uk-offcanvas-bar">
			<div class="sliders-container">
				<div class="slider-container">
					<label for="r1">Radius 1 = 
						<span class="input-value" id="r1Value"></span>m
					</label>
					<input class="slider uk-range" id="r1Slider" name="r1" type="range" min=0.1 max=10 step=0.1></input>
				</div>
				<div class="slider-container">
					<label for="r2">Radius 2 = 
						<span class="input-value" id="r2Value"></span>m
					</label>
					<input class="slider uk-range" id="r2Slider" name="r2" type="range" min=0.1 max=10 step=0.1></input>
				</div>
				<div class="slider-container">
					<label for="a1">Angle 1 = 
						<span class="input-value" id="a1Value"></span>ยบ
					</label>
					<input class="slider uk-range" id="a1Slider" name="a1" type="range" min=-180 max=180 step=1></input>
				</div>
				<div class="slider-container">
					<label for="a2">Angle 2 = 
						<span class="input-value" id="a2Value"></span>ยบ
					</label>
					<input class="slider uk-range" id="a2Slider" name="a2" type="range" min=-180 max=180 step=1></input>
				</div>
				<div class="slider-container">
					<label for="m1">Mass 1 = 
						<span class="input-value" id="m1Value"></span>g
					</label>
					<input class="slider uk-range" id="m1Slider" name="m1" type="range" min=10 max=1000 step=1></input>
				</div>
				<div class="slider-container">
					<label for="m2">Mass 2 = 
						<span class="input-value" id="m2Value"></span>g
					</label>
					<input class="slider uk-range" id="m2Slider" name="m2" type="range" min=10 max=1000 step=1></input>
				</div>
			</div>
			<button class="uk-button uk-button-danger" id="resetButton">Restart</button>
		</aside>
	</div>

	<a id="runStopButton" class="run-stop" uk-icon="icon: play; ratio: 2"></a>
	
	<div class="canvas-container" id="canvasContainer"></div>

	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/p5.min.js"></script>
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<script src="js/double-pendulum.js"></script>
	<script src="js/sketch.js"></script>
</body>

</html>
